{% extends 'base.html' %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

{% block title %}
用户注册
{% endblock %}


{% block styles %}
{{ super() }}
<style>
    #container {
        width: 100%;
        height: 600px;
        margin: 0 auto;
        padding-top: 30px;
        text-align: center;
    }

    #container h1 {
        text-align: center;
        margin-bottom: 50px;
    }


</style>
{% endblock %}

{% block newcontent %}

<div id="container">
    <h1>用户注册</h1>
    <form class="form-horizontal" method="post" action="{{url_for('user.register')}}">
        <div class="form-group">
            <label for="inputUsername" class="col-md-4 control-label">用户名</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="inputUsername" placeholder="username" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-md-4 control-label">密码</label>
            <div class="col-md-4">
                <input type="password" class="form-control" id="inputPassword" placeholder="password"
                       name="password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputConfirm" class="col-md-4 control-label">确认密码</label>
            <div class="col-md-4">
                <input type="password" class="form-control" id="inputConfirm" placeholder="confirm password"
                       name="repassword">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-md-4 control-label">手机号</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="InputPhone" placeholder="phone" name="phone"><span></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-md-4 control-label">邮箱</label>
            <div class="col-md-4">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info" col-md-3>注&nbsp&nbsp&nbsp&nbsp册</button>
                <button type="submit" class="btn btn-info" col-md-3>重&nbsp&nbsp&nbsp&nbsp置</button>
            </div>
        </div>
    </form>
</div>
{%  endblock %}

{# 添加JS脚本 #}
{% block scripts %}
{{ super() }}
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script >

    $('#InputPhone').blur(function () {
        let phone = $(this).val();
        let span_ele = $(this).next('span');
        if (phone.length == 11) {
            span_ele.text('')
            $.get("{{ url_for('user.check_phone')}}", {phone: phone}, function (data) {
                    if (data.code != 200) {
                        span_ele.css({"color": "#ff0011", "font-size": "12px"})
                        span_ele.text('手机格式错误！')
                    }
                }
            )
        } else {
            span_ele.css({"color": "#ff0011", "font-size": "12px"})
            span_ele.text('手机格式错误！')
        }

    })
</script>

{% endblock %}
